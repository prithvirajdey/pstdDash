<div class="popular-app-img-container">
  <div class="popular-app-img">
    <img src="{{ ( 'app/my-app-logo.png' | baAppPicture ) }}" style="margin-left: 30px;"/>
    <span class="logo-text" >Super&nbsp;Account</span>
  </div>
</div>
<div class="popular-app-cost row">
  <div class="col-xs-9">
    Most Active Account
  </div>
  <div class="col-xs-3 text-right">
    {{accountId}}
  </div>
</div>
<div class="popular-app-info row">
  <div class="col-xs-4 text-left">
    <div class="info-label"></div>
    <div> </div>
  </div>
  <div class="col-xs-4 text-center">
    <div class="info-label">Total Credits</div>
    <div>{{creditAmount}}</div>
  </div>
  <div class="col-xs-4 text-right">
    <div class="info-label"></div>
    <div> </div>
  </div>
</div>
